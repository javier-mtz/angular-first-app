<div class="container-image">
  <img
    src="../../../assets/img/brands/banner.jpeg"
    class="img-fluid"
    alt="..."
  />
</div>
<div class="container-text">
  <div class="image-text">Brands</div>
</div>
<div class="brands-content">
  <mat-card *ngFor="let car of data; let i = index" class="card">
    <a [routerLink]="['/profile', car.marca]" class="image-container">
      <img [src]="car.logo" class="image"/>
    </a>
  </mat-card>
</div>
