<div class="container-image">
    <img src="../../../assets/img/info-car/banner.avif" class="img-fluid" alt="...">
</div>
<!-- breadcrumbs -->
<app-breadcrumbs></app-breadcrumbs>
<!-- Contenido -->
<div class="container">
    <div class="images">
        <div class="image-thumbnail-container">
            <img [src]="imagenSeleccionada" class="image-small" id="main-image">
        </div>
        <div class="horizontal-images-container">
            <div class="image-row">
                <img *ngFor="let imagen of carroSeleccionado.imagenes; let i = index" [src]="imagen"
                    class="horizontal-image" (click)="seleccionarImagen(imagen, i)"
                    [class.unselected-image]="i !== imagenSeleccionadaIndex"
                    [class.selected-image]="i === imagenSeleccionadaIndex">
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h1>{{ carroSeleccionado.modelo }}</h1>
        <hr>
        <div class="descr">
            <p><span>Descripci√≥n: </span>{{ carroSeleccionado.descripcion }}</p>
            <p><span>Precio: </span>{{ carroSeleccionado.precio }}</p>
            <p><span>Motor: </span>{{ carroSeleccionado.motor }}</p>
        </div>
        <hr>
    </div>
</div>
