<div class="container">
    <ng-container>
        <div class="info-car-container mat-elevation-z2">
            <!-- Header -->
            <app-header [currentComponent]="marca + ' ' + carroSeleccionado.modelo" [class]="classHeader"></app-header>

            <!-- breadcrumbs -->
            <div class="bread">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
            
            <!-- Contenido -->
            <div class="container">
                <div class="images">
                    <div class="image-thumbnail-container">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button class="buttonclass" mat-fab aria-label="Botón anterior" (click)="imagenAnterior()">
                                    <mat-icon>chevron_left</mat-icon>
                                </button>
                            </div>

                            <img [src]="imagenSeleccionada" class="image-small" id="main-image">
                            
                            <div class="example-button-container">
                                <button class="buttonclass" mat-fab aria-label="Botón siguiente" (click)="imagenSiguiente()">
                                    <mat-icon>chevron_right</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal-images-container">
                        <div class="image-row">
                            <img *ngFor="let imagen of carroSeleccionado.imagenes; let i = index" [src]="imagen"
                                class="horizontal-image" (click)="seleccionarImagen(imagen, i)"
                                [class.unselected-image]="i !== imagenSeleccionadaIndex"
                                [class.selected-image]="i === imagenSeleccionadaIndex"
                                [class.selected]="i === imagenSeleccionadaIndex">
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="descr">
                        <h1>{{ carroSeleccionado.modelo }}</h1>
                        <p><span>Descripción: </span>{{ carroSeleccionado.descripcion }}</p>
                        <p><span>Precio: </span>$ {{ carroSeleccionado.precio }} USD</p>
                        <p><span>Motor: </span>{{ carroSeleccionado.motor }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
