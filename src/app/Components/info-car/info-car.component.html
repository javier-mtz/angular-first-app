<div class="container">
    <ng-container>
        <div class="info-car-container mat-elevation-z2">
            <!-- Encabezado del perfil -->
            <div class="info-car-header">
                <mat-toolbar [style.background-color]="color" class="header-toolbar">
                    <mat-toolbar-row>
                        <ng-template [ngIf]="filteredData?.[0].paletaColores?.[0] === '#000000'">
                            <span class="profile-title" style="color: white">{{carroSeleccionado.modelo}}</span>
                        </ng-template>
                        <ng-template [ngIf]="filteredData?.[0].paletaColores?.[0] !== '#000000'">
                            <span class="profile-title" style="color: black">{{carroSeleccionado.modelo}}</span>
                        </ng-template>
                        <!-- Imagen del perfil -->
                        <img [src]="logo" class="logo" />
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <!-- breadcrumbs -->
            <div class="bread">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
            <!-- Contenido -->
            <div class="container">
                <div class="images">
                    <div class="image-thumbnail-container">
                        <img [src]="imagenSeleccionada" class="image-small" id="main-image">
                    </div>
                    <div class="horizontal-images-container">
                        <div class="image-row">
                            <img *ngFor="let imagen of carroSeleccionado.imagenes; let i = index" [src]="imagen"
                                class="horizontal-image" (click)="seleccionarImagen(imagen, i)"
                                [class.unselected-image]="i !== imagenSeleccionadaIndex"
                                [class.selected-image]="i === imagenSeleccionadaIndex">
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="descr">
                        <h1>{{ marca }} {{ carroSeleccionado.modelo }}</h1>
                        <p><span>Descripci√≥n: </span>{{ carroSeleccionado.descripcion }}</p>
                        <p><span>Precio: </span>{{ carroSeleccionado.precio }}</p>
                        <p><span>Motor: </span>{{ carroSeleccionado.motor }}</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
