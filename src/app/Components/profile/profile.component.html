<!-- Profile Component HTML -->
<div class="profile-container mat-elevation-z2">
  <ng-container>
    <div class="profile-container mat-elevation-z2">
      <!-- Encabezado del perfil -->
      <div class="profile-header">
        <mat-toolbar
          [style.background-color]="filteredData?.[0].paletaColores?.[0]"
          class="header-toolbar"
        >
          <mat-toolbar-row>
            <span class="profile-title"
              >Perfil del Autom√≥vil - {{filteredData?.[0].marca}}</span
            >
            <!-- Imagen del perfil -->
            <img [src]="filteredData?.[0].logo" class="logo" />
          </mat-toolbar-row>
        </mat-toolbar>
      </div>

      <!-- Contenido del perfil -->
      <div class="profile-content">
        <ng-container *ngFor="let car of filteredData?.[0].carros; let i = index">
          <mat-card (click)="onCardClick(i)" [style.backgroundImage]="'url(' + car.imagenes[0] + ')'" class="card">
            <mat-card-header>
              <mat-card-title>{{car.modelo}}</mat-card-title>
            </mat-card-header>
          </mat-card>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
