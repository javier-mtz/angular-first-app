<nav style="margin-top: 10px; margin-left: 40px; font-size: 16px; font-family: 'Arial', sans-serif; color: #000000;">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <ng-container *ngIf="!last">
            <a style="text-decoration: none; color: #000000;" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> &gt;
        </ng-container>
        <ng-container *ngIf="last">
            {{ breadcrumb.label }}
        </ng-container>
    </ng-container>
</nav>
