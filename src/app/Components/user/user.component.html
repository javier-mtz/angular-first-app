<ng-container>
    <app-header [currentComponent]="'Profile'" [userButton]="true"></app-header>
    <main>
        <!-- card con 2 columnas -->
        <mat-card class="px-4 py-4 my-4" class="card">
            <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                <div class="row">
                    <!-- icono de usuario -->
                    <div class="col-md-12">
                        <mat-icon class="icon" style="font-size: 100px; height: 100px; width: 100px;">account_circle</mat-icon>
                        <!-- poner el nombre del user -->
                        <h2>Username</h2>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput  name="username" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput name="email" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput name="password" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Role</mat-label>
                            <input matInput name="role" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button color="primary">Update</button>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button color="warn">Delete</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </main>
</ng-container>
