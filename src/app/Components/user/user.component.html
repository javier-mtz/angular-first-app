<div class="container">
    <ng-container>
        <div class="contenedorprincipal">
            <app-header [currentComponent]="'Profile'" [userButton]="true"></app-header>
            <main>
                <mat-card class="card">
                    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                        <div class="row" fxLayout="column" fxLayoutAlign="center center">
                            <div class="col-md-12" style="text-align: center;">
                                <mat-icon class="icon" style="font-size: 100px; width: 100px; height: 100px;">account_circle</mat-icon>
                                <h2>{{ user.username }}</h2>
                                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center"
                                    fxLayoutGap="10px" fxLayoutGap.lt-md="10px">
                                    <button mat-raised-button color="primary" (click)="updateUser()">Editar</button>
                                    <button mat-raised-button color="warn" (click)="changePassword()">Cambiar
                                        contraseña</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

                <div class="row" fxLayout.lt-md="column">
                    <div fxLayout="column" fxFlex="50" fxFlex.lt-md="100">
                        <mat-card class="card">
                            <h3 style="text-align: center; margin-top: 2%;" mat-card-title>Autos rentados</h3>
                            <mat-card-content>
                                <div *ngFor="let car of car">
                                    {{ car.model }}
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div fxLayout="column" fxFlex="50" fxFlex.lt-md="100">
                        <mat-card class="card">
                            <h3 style="text-align: center; margin-top: 2%;" mat-card-title>Historial de inicios de sesión</h3>
                            <mat-card-content style = "overflow-y: scroll; justify-content: center; max-height: 200px;">
                                <div *ngFor="let ipObject of user.publicIp">
                                    {{ ipObject.ip }}
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>

            </main>
        </div>
    </ng-container>
</div>
