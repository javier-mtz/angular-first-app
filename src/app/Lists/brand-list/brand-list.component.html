<ng-container>
    <mat-card class="px-4 py-4 my-4">
        <mat-card-header>
            <span style="flex-grow: 1;"></span>
            <button mat-button class="mr-4" style="color: white; background-color: #36a2f4;" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                <span>Agregar</span>
            </button>
        </mat-card-header>
        <mat-card-content class="table-container">
            <mat-form-field appearance="outline">
                <mat-label>
                    <mat-icon>search</mat-icon>
                    Buscar
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let row"> {{row.color}} </td>
                    </ng-container>

                    <!-- Logo Column -->
                    <ng-container matColumnDef="logo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
                        <td mat-cell *matCellDef="let row"> {{row.logo}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="updateBrand(row._id)" color="primary">
                                <!-- <button mat-icon-button > -->
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteBrand(row._id)" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow style="height: 50px;">
                        <td class="mat-cell" colspan="5" style="text-align: center; color: #6a6a6a;">
                            No hay marcas que mostrar
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </mat-card-content>
    </mat-card>
</ng-container>
