<ng-container>
    <mat-card class="px-4 py-4 my-4">
        <mat-card-header>
            <span style="flex-grow: 1;"></span>
        </mat-card-header>
        <mat-card-content class="table-container">
            <mat-form-field appearance="outline">
                <mat-label>
                    <mat-icon>search</mat-icon>
                    Buscar
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Brand Column -->
                    <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                        <td mat-cell *matCellDef="let row"> {{row.brand.name}} </td>
                    </ng-container>

                    <!-- Model Column -->
                    <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio / DÃ­a </th>
                        <td mat-cell *matCellDef="let row"> {{ row.price | currency:'USD':'symbol' }} </td>
                    </ng-container>

                    <!-- User Column -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                        <td mat-cell *matCellDef="let row"> {{row.user.username}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow style="height: 50px;">
                        <td class="mat-cell" colspan="5" style="text-align: center; color: #6a6a6a;">
                            No hay rentas que mostrar
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </mat-card-content>
    </mat-card>
</ng-container>
